<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Django podcast host</title>
    <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/bootstrap.min.css"/>
  </head>
  <body class="container">
    <div class="container-fluid" style="margin-top: 30px">
      <div class="row-fluid">
        <h1>Django podcast host</h1>
        <p>A quick little demo...</p>
        <p><a href="/user/signup">Sign up</a></p>
        <p><a href="/api-authlogin/?next=/api/">Log in</a></p>
        <ul>
          {% for podcast in podcasts %}
          <li>
            <a href="{{ root_url }}{{ podcast.slug }}">
              {{ podcast.title }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>
